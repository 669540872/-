<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>固定定位-回到顶部</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		.backtop{
			width: 50px;
			height: 50px;
			font: 50px/50px "微软雅黑";
			position: fixed;
			bottom: 50px;
			right: 50px;
			/*border: 1px solid #000;*/
			overflow: hidden;
		}
		.backtop a{
			text-decoration: none;
			position: relative;
			top: 24px;

		}
	</style>
</head>
<body>
	<img src="1.jpg" alt="" />
	<img src="2.jpg" alt="" />
	<img src="3.jpg" alt="" />
	<img src="4.jpg" alt="" />
	<div class="backtop">
		<a href="#">◇</a>
	</div>
	<img src="5.jpg" alt="" />
</body>
</html>
